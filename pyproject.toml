[tool.poetry]
name = "smart-finances"
version = "0.1.0"
description = "Aggregate data from various expense and investment APIs to see all your finances succinctly."
authors = ["Abhishek Ambekar <a-ambekar@hotmail.co.uk>"]
readme = "README.md"
packages = [{include = "smart_finances"}]

[tool.poetry.dependencies]
python = "^3.11"
pandas = "^2.0.0"
pyyaml = "^6.0"
requests = "^2.28.2"
pytest = "^7.3.1"


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
